<form>
    <input type="hidden" name="pessoaId"
    [value]="service.formData.pessoaId" />
    <div class="form-group">
        <label>Nome</label>
        <input class="form-control form-control-lg" placeholder="Nome"
        name="pessoaNome" #pessoaNome="ngModel" [(ngModel)]="service.formData.pessoaNome">
    </div> 

    <div class="form-group">
        <label>CPF</label>
        <input class="form-control form-control-lg" placeholder="CPF"
        name="pessoaCpf" #pessoaNome="ngModel" [(ngModel)]="service.formData.pessoaCpf">
    </div> 

    <div class="form-group">
        <label>Idade</label>
        <input class="form-control form-control-lg" placeholder="Idade"
        name="pessoaIdade" #pessoaNome="ngModel" [(ngModel)]="service.formData.pessoaIdade">
    </div> 

    <div class="form-group">
        <label>Cidade</label>
        <input class="form-control form-control-lg" placeholder="Nome"
        name="pessoaIdCidade" #pessoaNome="ngModel" [(ngModel)]="service.formData.pessoaIdCidade">
    </div> 

</form>
